name: Deploy Docker Web

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      # 1️⃣ Clonar el repo
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ Eliminar contenedor viejo si existe
      - name: Stop old container
        shell: powershell
        run: |
          Write-Host "Eliminando contenedor viejo si existe..."
          try {
              docker rm -f miweb -ErrorAction SilentlyContinue
          } catch {
              Write-Host "No había contenedor viejo."
          }

      # 3️⃣ Construir la imagen y levantar contenedor
      - name: Build and Deploy
        shell: powershell
        run: |
          docker compose build --no-cache
          docker compose up -d
