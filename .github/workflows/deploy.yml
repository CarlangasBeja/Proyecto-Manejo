name: Deploy Docker Web

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      # 1️⃣ Clonar el repo
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ Eliminar contenedor viejo si existe
      - name: Stop old container
        shell: powershell
        run: |
          Write-Host "Eliminando contenedor viejo si existe..."
          $container = docker ps -a --format "{{.Names}}" | Where-Object { $_ -eq "miweb" }
          if ($container) {
              Write-Host "Contenedor encontrado. Eliminando..."
              docker stop miweb
              docker rm miweb
          } else {
              Write-Host "No había contenedor viejo."
          }

      # 3️⃣ Construir imagen y levantar contenedor
      - name: Build and Deploy
        shell: powershell
        run: |
          docker compose build --no-cache
          docker compose up -d
